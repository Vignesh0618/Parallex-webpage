<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Section 1 */
        .section1 {
            height: 100vh;
            background: url('background1.jpg') fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            padding: 100px;
        }

        /* Section 2 */
        .section2 {
            height: 100vh;
            background: url('background2.jpg') fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            padding: 100px;
        }

        /* Section 3 */
        .section3 {
            height: 100vh;
            background: url('background3.jpg') fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            padding: 100px;
        }

        /* Text styling */
        h1 {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="section1">
        <h1>Section 1</h1>
        <p>This is the first section of the parallax website.</p>
    </div>

    <div class="section2">
        <h1>Section 2</h1>
        <p>This is the second section of the parallax website.</p>
    </div>

    <div class="section3">
        <h1>Section 3</h1>
        <p>This is the third section of the parallax website.</p>
    </div>
</body>
</html>
